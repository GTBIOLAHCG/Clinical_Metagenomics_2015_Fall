<!-- content -->
<div class="wrapper row2">
	<div id="container" class="clear">
		<script>
var pie = new d3pie("container", {
	"header": {
		"title": {
			"text": "Fungal MongoDB Query Hits -- Sample 181V3A",
			"fontSize": 24,
			"font": "open sans"
		},
		"subtitle": {
			"text": "A pie chart to show top species detected by MongoDB query.",
			"color": "#999999",
			"fontSize": 12,
			"font": "open sans"
		},
		"titleSubtitlePadding": 9
	},
	"footer": {
		"color": "#999999",
		"fontSize": 10,
		"font": "open sans",
		"location": "bottom-left"
	},
	"size": {
		"canvasWidth": 960,
		"pieOuterRadius": "90%"
	},
	"data": {
		"sortOrder": "value-desc",
		"content": [
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 32
		},
		"inner": {
			"hideWhenLessThanPercentage": 3
		},
		"mainLabel": {
			"fontSize": 11
		},
		"percentage": {
			"color": "#ffffff",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#adadad",
			"fontSize": 11
		},
		"lines": {
			"enabled": true
		},
		"truncation": {
			"enabled": true
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"effect": "linear",
			"speed": 400,
			"size": 8
		}
	},
	"misc": {
		"gradient": {
			"enabled": true,
			"percentage": 100
		}
	}
});
</script>
	<br><br>
	<table border="1" align="center" class="boldtable" style="width:70%">
		<caption><font size="5" face="open sans">Top Species</font></caption>
		<tr>
			<td><b>Species name</b></td>
			<td><b>MongoDB hits</b></td>
			<td><b>Reads per million</b></td>
		</tr>
	</table>

</div>
